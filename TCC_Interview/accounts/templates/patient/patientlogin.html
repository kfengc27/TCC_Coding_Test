{% extends 'base.html' %}
{% block content %}
<center>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/clinician/patient/login/" method="post">
              {% csrf_token %}
              <h2 class="text-center">Patient Login Page</h2>
              <div class="form-group">
                <label for="id_emaile">email：</label>
                <input type="text" name='email' class="form-control" id="id_email" placeholder="email" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">Password：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
              </div>
              <input class='btn btn-secondary' type="submit" name="Submit">
          </form>
        </div>
    </div> 
</center>
{% endblock %}
