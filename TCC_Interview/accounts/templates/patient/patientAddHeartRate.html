{% extends 'base.html' %} {% block content %}

<center>
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">
        Hi {{ firstname }}, What's your latest heart rate.
      </h2>
      <br />
      <form class='form-login' action="/clinician/patient/addHeartRate/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="id_heartrate">Your Heart Rateï¼š</label>
        <input
          type="number"
          name="heartrate"
          class="form-control"
          id="id_heartrate"
          step="0.01"
          value="75.00"
          placeholder="heartrate"
          autofocus
          required
        />
      </div>
      <label for="measure-time">Choose a time for your measurement:</label>
      <div class="form-group">
          
        <input
          type="datetime-local"
          id="measure-time"
          name="measure-time"
          value="<?= date('Y-m-d') ?>"
          min="1911-01-01T00:00"
          max="2100-01-01T00:00"
        />
      </div>
      <br>
      <br>
      <input class='btn btn-secondary' type="submit" name="Submit">
      <br>
    </form>
      <a href="{% url 'patientLogout'%}">Click here to logout.</a>
    </div>
  </div>
</center>
{% endblock %}
